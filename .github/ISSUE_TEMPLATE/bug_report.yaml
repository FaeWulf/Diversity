name: üêû Bug report (Detail form, recommend if you have times)
description: Create a report about bug, issue, or incompatibility with other mods
title: "[BUG] "
labels: ["bug"]
body:
- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you're experiencing.
  validations:
    required: false
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: false
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. In this environment...
      1. With this config...
      1. Run '...'
      1. See error...
  validations:
    required: false
- type: textarea
  attributes:
    label: Additional info
    description: |
      examples:
        - **Game version**: 1.21.1
        - **Mod version**: 1.3.2
        - **Mod list**: (optional)
    value: |
        - **Game version**:
        - **Mod version**:
        - **Mod list**:
    render: markdown
  validations:
    required: false
- type: textarea
  attributes:
    label: Crash log/ Gamelog
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
