pluginManagement {
    repositories {
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        maven { url = "https://maven.kikugie.dev/releases" }
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.kikugie.stonecutter" version "0.4.3"
}

stonecutter {
    shared {
        versions "1.20.1", "1.20.4", "1.20.6", "1.21"
        vcsVersion = "1.21"
    }

    create rootProject
}